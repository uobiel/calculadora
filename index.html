<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="container">

        <div class="body">

            <div class="resultado" id="resultado">
                <div class="op">
                    <div class="dig1">
                    </div>
                    <div class="dig2">
                    </div>
                    <div class="dig3">
                    </div>
                </div>
                <div class="container-result-final">
                    <div class="resultado-final">

                    </div>
                </div>
            </div>

            <div class="linha1">
                <div class="numero" id="num9">
                    <p>9</p>
                </div>
                <div class="numero" id="num8">
                    <p>8</p>
                </div>
                <div class="numero" id="num7">
                    <p>7</p>
                </div>
                <div class="numero" id="limpar">
                    <p>C</p>
                </div>
            </div>

            <div class="linha2">
                <div class="numero" id="num6">
                    <p>6</p>
                </div>
                <div class="numero" id="num5">
                    <p>5</p>
                </div>
                <div class="numero" id="num4">
                    <p>4</p>
                </div>
                <div class="numero" id="soma">
                    <p>+</p>
                </div>
            </div>

            <div class="linha3">
                <div class="numero" id="num3">
                    <p>3</p>
                </div>

                <div class="numero" id="num2">
                    <p>2</p>
                </div>

                <div class="numero" id="num1">
                    <p>1</p>
                </div>

                <div class="numero" id="multiplicacao">
                    <p>x</p>
                </div>
            </div>

            <div class="linha4">
                <div class="numero" id="num0">
                    <p>0</p>
                </div>
                <div class="numero" id="divisao">
                    <p>รท</p>
                </div>
                <div class="numero" id="subtracao">
                    <p>-</p>
                </div>
                <div class="numero" id="resposta">
                    <p>=</p>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
